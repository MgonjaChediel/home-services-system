<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/glyphicon.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="jQuery/jQuery.min.js"></script>
    <script src="jQuery/popper.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <title>MESSAGE</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="cover">
                <header> MESSAGE US </header>

                    <form action="" method="">

                        <div class="page active">

                            <div class="head">Personal Details</div>
    
                            <div class="form-group">
                                <label for="">First Name:</label>
                                <input type="text" name="fName" class="form-control" placeholder="Enter your First Name" pattern="[A-Za-z]+" required>
                            </div>
                            <div class="form-group">
                                <label for="">Last Name:</label>
                                <input type="text" name="lName" class="form-control" placeholder="Enter your Last Name" pattern="[A-Za-z]+" required>
                            </div>
                            <div class="form-group">
                                <label for="">E-mail:</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your E-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number:</label>
                                <input type="text" name="phone" class="form-control" placeholder="Enter your Phone number" maxlength="10" pattern="[0-9]{10}" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea name="message" cols="25" rows="4" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="submit_btn"><span></span>SEND</button>
                            </div>

                        </div>    
                    </form>
            </div>
        </div>
    </div> 
</body>
</html>
