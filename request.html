    <style>

.container {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chat-box {
    width: 400px;
    height: 0;
    background-color: #fff;
    overflow: hidden;
    border-radius: 10px;
    position: relative;
    overflow-y: auto;
    transition-duration: 2s;
}

.client {
    display: flex;
    justify-content: start;
    align-items: center;
    height: 80px;
    background-color: #77b3d4;
    padding: 15px;
}

.client img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.client-info {
    color: #fff;
    padding: 15px;
}

.client-info p {
    color: #008000;
    font-weight: bold;
}

/* CHAT SECTION */
.chats {
    width: 100%;
    padding: 10px 15px; /* Adjusted padding */
    color: #fff;
    position: relative;
    font-size: small;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Added */
    overflow-y: auto; /* Added */
    height: calc(100% - 165px);
}

.client-chat {
    width: 60%;
    word-wrap: break-word;
    padding: 7px 10px;
    background-color: grey;
    border-radius: 10px 10px 10px 0;
    margin: 10px 0;
}

.my-chat {
    width: 60%;
    word-wrap: break-word;
    padding: 7px 10px;
    background-color: #008000;
    border-radius: 10px 10px 0 10px;
    margin: 5px 0 5px auto;
}

/* input section */

.input-chat {
    display: flex;
    align-items: center;
    width: 100%; 
    height: 65px;
    background-color: #fff;
    padding: 15px;
    overflow: hidden;
    position: absolute;
    bottom: 0;
}

.input-chat input {
    width: calc(100% - 40px);
    height: 100%;
    background-color: rgb(230, 230, 230);
    border-radius: 50px;
    color: #000;
    font-size: small;
    padding: 0 15px;
}

.send-button {
    width: 40px;
    height: 40px;
    background-color: transparent;
    overflow: hidden;
    position: relative;
    margin-left: 5px;
    cursor: pointer;
    transition: 0.4s ease-in-out;
}

.send-button:active {
    transform: scale(0.85);
}

.send-button img {
    width: 100%;
    height: 100%;
}

/* CHAT BUTTON */
.chat-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #fff;
    cursor: pointer;
    overflow: hidden;
    position: fixed;
    bottom: 20px;
}

.chat-btn img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    padding: 5px;
    transition: 0.4s ease-in-out;
}

.chat-btn:hover {
    transform: rotate(30deg);
}

.hide {
    height: 450px;
    transition-duration: 2s;
}

        // LAUNDRY
        function updateLaundry() {
            const clothTYPE = parseInt(document.getElementById("laundry").value);
            const clothNUMBER = parseInt(document.getElementById("clothNumber").value);

            const laundryCost = clothTYPE * clothNUMBER;

            document.getElementById("laundryCOST").value = laundryCost;
        }

        document.getElementById("laundry").addEventListener("change", updateLaundry);
        document.getElementById("clothNumber").addEventListener("input", updateLaundry);


        // CATERING

            const cateringType = parseInt(document.getElementById("catering").value);
